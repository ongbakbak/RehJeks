<div id='solve'>
  <h1>User Profile</h1>
  <hr>
  <h2>Solved Problems</h2>
  <div class='solutions view'>
  	<!-- <button ng-click='show()'>Show Challenges</button> -->
  	<div class='container challenge-blurb' ng-repeat='challenge in user.challenges'>
  		<div id='problem' ng-click='show=!show'>
	 			<div class='challengeTitle'><h3>Title: {{challenge.title}}</h3></div>
	 			<div class='challengeDesc'>Prompt: {{challenge.prompt}}</div>
	 			<div>Difficulty: {{challenge.difficulty}}</div>
	 		</div>
	 			<div class='solution' ng-hide='show'>
	 				Soltution: {{challenge.solution}}
	 			</div>
  	</div>
  </div>
</div>
